# https://github.com/TsekNet/dotfiles/commit/23caa887ee7350fdb4cd91522b97555b5a962974
[custom.ssh_root]
# disabled = true
description = "Display username on a ssh session, if different from standard user"
command = "echo $USER"
when = '[[ -n "$SSH_CONNECTION" ]] && ([[ "$USER" == "root" ]] || [[ -n "$SUDO_USER" ]] || [[ "$USER" != "$LOGNAME" ]])'
shell = ["bash", "--noprofile", "--norc"]
format = '[$output@](red bold)'

[custom.ssh_user]
description = "Display username, if on a ssh session"
command = "echo $USER"
when = '([[ -n "$SSH_CONNECTION" ]] && [[ "$USER" != "root" ]] && [[ -z "$SUDO_USER" ]] && [[ "$USER" != "$LOGNAME" ]])'
shell = ["bash", "--noprofile", "--norc"]
format = '[$output](blue)[@](grey)'

[directory]
style = 'blue'

[fill]
symbol = ' '

[hostname]
ssh_only = false
# Removes ssh-symbol, too
format = '[$hostname](blue)[:](grey)'

[time]
format = '[$time]($style) '
disabled = true

[username]
disabled = true

